<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>DevelopedDesign</title>
</head>
<body>
    <div class="box">
        <div class="form-box">
            <h2>Criar Conta</h2>
            <p>Já é um membro! <a href="#">Login</a></p>
            <form action="#">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o Seu nome Completo" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite o Seu Email" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite o Seu Telefone" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite a Sua Senha" required>
                </div>

                
                <div class="input-group w50">
                    <label for="Confirmarsenha">Confirmar Senha</label>
                    <input type="password" id="Confirmarsenha" placeholder="Confirmar a Senha" required>
                </div>

                 <div class="input-group">
                    <button>Cadastrar</button>
                 </div>

            </form>
        </div>
    </div>
    
</body>
</html>
